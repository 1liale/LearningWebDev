<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Form Calculations</title>
        <script type="text/javascript" src="FormCalculation.js"></script>
        <style type="text/css">
            body {margin: 30px}
        </style>

    </head>
    <body> 
        <h1>Sample Form for Calculations</h1>
        <form>
            1st Number : <input type="text" id="firstNumber" /><br>
            2nd Number : <input type="text" id="secondNumber" /><br>
            <input type="button" onClick = "divideBy()" Value="divide"/>
            <input type="button" onClick = "multiplyBy()" Value="multiply"/>
        </form>

        <p>The Result is : <br>
            <span id ="result"></span>
        </p>
    </body>
</html>
